</head>

<body>
  <div id="preview-container">
    <div id="preview">Start typing</div>
  </div>
  <textarea class="heading" spellcheck="false" autofocus="" autocomplete="off" autocorrect="off"
    autocapitalize="off"></textarea>
  <script src="league.js"></script>
  <div id="attribution">
    <div class="slidecontainer">
      <p>Weight</p>
      <input type="range" min="30" max="200" step="0" value="80" class="slider" id="weight"
        oninput="setWeight(this.value)" onchange="setWeight(this.value)">
    </div>
    <br>
    <div class="slidecontainer">
      <p>Width</p>
      <input type="range" min="50" max="200" step="0" value="100" class="slider" id="width"
        oninput="setWidth(this.value)" onchange="setWidth(this.value)">
    </div>
    <br><br>
    <p>Crafted by <a href="http://abhinavbassi.com/" target="_blank">Abhinav Bassi</a> in Bethlehem</p>
    <p>Not possible without <a href="https://twitter.com/typeler" target="_blank">@typeler</a></p>
  </div>
</body>

</html>
